<!DOCTYPE html>
<html lang="en">
<head>

  <title>Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #cfd9ff, #e2ebf0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #2a3d8f;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #4a6cf7;
      box-shadow: 0 0 5px rgba(74, 108, 247, 0.3);
      outline: none;
    }

    input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #4a6cf7;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #2e4ed1;
      transform: scale(1.05);
    }

    .button-row {
      text-align: center;
      padding-top: 15px;
    }

    .message {
      margin-top: 25px;
      font-weight: bold;
      color: green;
      text-align: center;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    p {
      margin-top: 30px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #4a6cf7;
      font-weight: 600;
      margin: 0 10px;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff8b00;
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
      td {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Login</h1>
  <form id="registerForm">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" id="name" placeholder="Enter your name" required></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" id="age" placeholder="Enter your age" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male" required> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" id="password" placeholder="Enter a password" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" id="email" placeholder="Enter your email" required></td>
      </tr>
      <tr class="button-row">
        <td colspan="2" align="center">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>

  <div class="message" id="thankYouMessage">âœ… Thank you for registering!</div>

  <p>
    <a href="website.html">Home</a> 
  </p>
</body>
</html>
